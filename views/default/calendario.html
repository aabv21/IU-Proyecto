        <div>
            <h1 id="tituloNinio">Calendario</h1>
        </div>
        <div id="dp"></div>
        <br>
    </div>
    <script type="text/javascript">

    var dp = new DayPilot.Calendar("dp");
    dp.startDate = "2018-06-19";
    dp.viewType = "Week";
    // dp.heightSpec = "Full";
    // dp.height = 300;

    dp.events.list = [
        {
            start: new DayPilot.Date("2018-06-19T12:00:00"),
            end: new DayPilot.Date("2018-06-19T12:00:00").addHours(3),
            id: DayPilot.guid(),
            text: "Ejercicios motorez",
            resource: "prueba 123"
        },
        {
            start: new DayPilot.Date("2018-06-19T10:00:00"),
            end: new DayPilot.Date("2018-06-19T11:02:00"),
            id: DayPilot.guid(),
            text: "Comida",
            tags: { type: "important"}
        }
    ];

    dp.onBeforeEventRender = function(args) {
        if (args.data.tags && args.data.tags.type === "important"){
            args.data.rightClickDisabled = true;
            args.data.barColor = "red";
        }
    };

    dp.onTimeRangeSelected = function (args) {
        var name = prompt("New event name:", "Event");
        dp.clearSelection();
        if (!name) return;
        var e = new DayPilot.Event({
            start: args.start,
            end: args.end,
            id: DayPilot.guid(),
            resource: args.resource,
            text: name
        });
        dp.events.add(e);
        dp.message("Created");
    };

    dp.onEventClicked = function(args) {
        var name = prompt("Cambio del nombre del evento:", "Evento");
        if (!name) return;
        args.e.text(name);
        dp.events.update(args.e);
    };
    dp.eventDeleteHandling = "Update";
    // ...
    dp.init();
    </script>
</body>
